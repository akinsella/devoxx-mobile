<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Dev/Debug mode</title>
        <!--- <title>Xebia - Devoxx France 2012</title> --->

        <link rel="stylesheet" href="assets/javascript/lib/jquerymobile/jquery.mobile.structure-1.0.1.css" />
        <link rel="stylesheet" href="assets/javascript/lib/jquerymobile/jquery.mobile-1.0.1.css" />
        <link rel="stylesheet" href="assets/css/mobile.css" />

        <!-- <script src="http://debug.phonegap.com/target/target-script.js#akinsella"></script> -->

    </head>

    <body style="display: none;">

        <!-- home page -->
        <div align="center" id="home" data-role="page" class="home" data-add-back-btn="true">
            <div id="home-header">
                <h1 id="logo"><img class="xebia-logo" src="assets/image/logo-xebia.png" alt="Xebia" /></h1>
                <p id="version">Alpha Release</p>
            </div>
            <div id="home-content" data-role="content">
                <div id="home-content-dates">
                    <ul id="home-content-dates-list" data-role="listview" data-inset="true" data-theme="c">
                        <li>
                            <a href="#day?id=1">
                                <h3 align="center">Mercredi  - 18 Avril 2012</h3>
                            </a>
                        </li>
                        <li>
                            <a href="#day?id=2">
                                <h3 align="center">Jeudi  - 19 Avril 2012</h3>
                            </a>
                        </li>
                        <li>
                            <a href="#day?id=3">
                                <h3 align="center">Vendredi  - 20 Avril 2012</h3>
                            </a>
                        </li>
                    </ul>
                </div>

                <div id="home-content-devoxx-paris">
                    <ul id="home-content-devoxx-paris-list" data-role="listview" data-inset="true" data-theme="c">

                        <li>
                             <a href="#schedule">
                                 <h3 align="center">Schedule</h3>
                             </a>
                        </li>
                        <li>
                              <a href="#authors">
                                  <h3 align="center">Authors</h3>
                              </a>
                        </li>
                    </ul>

                </div>

                <div id="home-content-other">
                    <ul id="home-content-other-list" data-role="listview" data-inset="true" data-theme="c">
                        <li>
                            <a href="#events">
                                <h3 align="center">Events</h3>
                            </a>
                        </li>
                        <li>
                            <a href="#about">
                                <h3 align="center">About</h3>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="home-footer">
                <img src="assets/image/devoxx-logo-big-white.png" class="devoxx-logo" style="padding-top:30px;padding-bottom:30px;" />
                <div align="right" style="border-top: 1px solid #CCC; border-bottom: 1px solid #CCC; background: #FEFEFE;padding:10px;">
                    <a href="https://twitter.com/#!/xebiafr" rel="external" alt="Follow us on Twitter">
                        <img src="assets/image/twitter-black-transparent.png" class="home-footer-img" height="24" />
                    </a>
                </div>
            </div>
        </div>

        <!-- Schedule page -->
        <div align="center" id="schedule" data-role="page" data-theme="c" class="page" data-add-back-btn="true">

            <div data-role="header" data-theme="c" data-divider-theme="a">
                <h1>Schedule</h1>
            </div>
            <div data-role="content">
                <ul id="slot-list" data-role="listview" data-theme="c"></ul>
            </div>
        </div>

        <!-- Events page -->
        <div align="center" id="events" data-role="page" data-theme="c" class="page" data-add-back-btn="true">

            <div data-role="header" data-theme="c">
                <h1>Events</h1>
            </div>
            <div data-role="content">
                <ul id="event-list" data-role="listview" data-theme="c"></ul>
            </div>
        </div>

        <!-- Authors page -->
        <div align="center" id="authors" data-role="page" data-theme="c" class="page" data-add-back-btn="true">

            <div data-role="header" data-theme="c">
                <h1>Authors</h1>
            </div>
            <div data-role="content">
                <ul id="author-list" data-role="listview" data-theme="c"></ul>
            </div>
        </div>

        <!-- About page -->
        <div align="center" id="about" data-role="page" data-theme="c" class="page" data-add-back-btn="true">
            <div data-role="header" data-theme="c">
                <h1>About</h1>
            </div>
            <div id="about-header">
                <h1 id="logo-about">
                    <img src="assets/image/logo-xebia.png" alt="jQuery Mobile Framework" class="xebia-logo" />
                </h1>
            </div>
            <div data-role="content" style="width: 50%;">

                <a href="https://twitter.com/#!/xebiafr" rel="external" alt="Follow us on Twitter" data-role="button">
                     <img src="assets/image/twitter-black-transparent.png" class="home-footer-img" style="height:24px;" />
                </a>

                <a href="http://blog.xebia.fr" alt="Blog Xebia" data-role="button">
                    <img src="assets/image/wordpress.png" class="home-footer-img" style="height: 24px;" />
                </a>


            </div>
        </div>

        <script type="text/html" id="author-list-tpl">
            <% _.each(entries, function(author) {
            %>
                <li>
                    <a href="#author?id=<%= author.get('id') %>">
                        <img src="<%= author.get('imageURI') %>" />
                        <h3><%= author.get('firstName') author.get('lastName') %></h3>
                        <p><em><%= author.get('company') %></em></p>
                        <p class="ui-li-aside"><em><%= author.get('to') + ' / ' + event.get('talks').length %></em></p>
                    </a>
                </li>
            <%
               }); %>
        </script>

        <script type="text/html" id="event-list-tpl">
            <% _.each(entries, function(event) {
                console.log("Event: " + event);
                if (event.get('enabled')) {
            %>
                <li>
                    <a href="#event?id=<%= event.get('id') %>">
                        <h3><%= event.get('name') %></h3>
                        <p><em><%= event.get('location') %></em></p>
                        <p class="ui-li-aside"><em><%= event.get('to') + ' / ' + event.get('to') %></em></p>
                    </a>
                </li>
            <%  }
               }); %>
        </script>

        <script type="text/html" id="slot-list-tpl">
            <% _.each(entries, function(slot) {
                    console.log("Slot code: " + slot.get('code') + ", is talk: " + ( slot.get('code') === 'Talk' ));
                    if ( slot.get('kind') === 'Talk' ) { %>
            <li>
                <a href="#slot?id=<%= slot.get('id') %>">
                    <h3><%= slot.get('title') ? slot.get('title') : slot.get('name') %></h3>
                    <% if ( slot.get('speaker') ) { %>
                        <p><em>Speaker: <%= slot.get('speaker') %></em></p>
                    <% } %>
                    <p><em><%= slot.get('kind') %> - <%= slot.get('room') %></em></p>
                    <p><em><%= slot.get('fromTime') %> / <%= slot.get('toTime') %></em></p>
                    <p class="ui-li-aside"><em><%= slot.get('type') %> </em></p>
                </a>
            </li>
            <%      } else { %>
            <li data-role="list-divider">
                <h3><%= slot.get('code') %> - <%= slot.get('fromTime') %> / <%= slot.get('toTime') %></h3>
            </li>
            <%     }
              }); %>
        </script>

        <script type="text/html" id="flash-message-tpl">
            <div id="flashMessage"  class="ui-bar ui-bar-b">
                <h1 style="float:left; margin-top:8px; margin-bottom:8px;"><%= message %></h1>
            </div>
        </script>

        <script src="assets/javascript/lib/date/date-2007.11.js" type="text/javascript"  charset="utf-8"></script>
        <script src="assets/javascript/lib/json/json2.js"></script>
        <script src="assets/javascript/lib/lawnchair/lawnchair-0.6.1.js" type="text/javascript"  charset="utf-8"></script>

        <script src="assets/javascript/lib/jquery/jquery-1.7.1.js" type="text/javascript"  charset="utf-8"></script>
        <script src="assets/javascript/lib/underscore/underscore-1.3.1.js" type="text/javascript"  charset="utf-8"></script>
        <script src="assets/javascript/lib/backbone/backbone-0.9.1.js" type="text/javascript"  charset="utf-8"></script>

        <script data-main="assets/javascript/app" src="assets/javascript/lib/require/require-1.0.5.js"></script>

        <script src="assets/javascript/analytics.js" type="text/javascript"  charset="utf-8"></script>

    </body>

</html>
